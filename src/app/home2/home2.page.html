<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/fontawesome/fontawesome/css/all.min.css">
</head>

<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="menu"></ion-icon> Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main class='ion-padding'>

    <ion-row>
      <ion-col size="2">
        <img src="/assets/imgs/solidarity_orange.png" alt="logo-assoar" style="width: 40px; height: 40px;">
      </ion-col>
      <ion-col>
        <p class="nome-associacao align-middle">ASSOAR</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="btn btn-block cards-button">
          <ion-icon name="person"></ion-icon>
          <p>Perfil</p>
        </button>
      </ion-col>
      <ion-col>
        <button class="btn btn-block cards-button">
          <ion-icon name="settings"></ion-icon>
          <p>Configurações</p>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="btn btn-block cards-button">
          <i class="fas fa-heart"></i>
          <p>Fazer doação</p>
        </button>
      </ion-col>
      <ion-col>
        <button class="btn btn-block cards-button">
          <i class="fas fa-wheelchair"></i>
          <p>Solicitar item</p>
        </button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col text-center>
        <button class="btn btn-danger btn-block" (click)='logout()'>Sair</button>
      </ion-col>
    </ion-row>

  </main>
</ion-content>
