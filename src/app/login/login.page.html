<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<ion-content>
  <div class="ion-padding">
    <figure class="text-center">
      <img src="/assets/imgs/solidarity.png" alt="Logo ASSOAR" class="logo-assoar">
      <figcaption class='legenda-logo'>ASSOAR</figcaption>
    </figure>

    <section class="forms">

      <div> <!-- email -->
        <ion-row>
          <ion-col>
            <label for="c_email">
              <ion-icon name="mail"></ion-icon> E-mail
            </label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <input id="c_email" type="email" class="form-email" [(ngModel)]="userLogin.email" placeholder="Seu e-mail">
          </ion-col>
        </ion-row>
      </div>

      <div> <!-- senha -->
        <ion-row>
          <ion-col>
            <label for="c_passwd">
              <ion-icon name="lock"></ion-icon> Senha
            </label>
          </ion-col>
        </ion-row>
          
        <ion-row>
          <ion-col>
            <input id="c_passwd" type="password" class="form-senha" [(ngModel)]="userLogin.password" placeholder="Sua senha">
          </ion-col>
        </ion-row>
      </div>

      <div> <!-- botão de login e texto para fazer cadastro-->
        <ion-row>
          <ion-col text-center>
            <button (click)="fazerLogin()" class="btn btn-block btn-login"> 
              ENTRAR 
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <div class="text-register" (click)="exibirRegistrar()">
              Não tem conta? Cadastre-se já
            </div>
        </ion-col>
        </ion-row>
      </div>
    </section>
    
  </div>

</ion-content>
