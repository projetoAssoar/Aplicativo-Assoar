<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<ion-content>

  <main class="ion-padding">
    <figure class="text-center">
      <img src="/assets/imgs/solidarity_orange.png" alt="Logo ASSOAR" class="logo-assoar">
      <figcaption class='legenda-logo'>Cadastre-se</figcaption>
    </figure>

    <section class="forms">
      <div> <!-- nome -->
        <ion-row>
          <ion-col>
            <label for="c_nome_pessoa">
              <ion-icon name="person"></ion-icon> Nome
            </label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <input id="c_nome_pessoa" type="text" class="form-nome" [(ngModel)]="userRegister.name" placeholder="Seu nome">
          </ion-col>
        </ion-row>
      </div>

      <div> <!-- email -->
        <ion-row>
          <ion-col>
            <label for="c_email">
              <ion-icon name="mail"></ion-icon> E-mail
            </label>
          </ion-col>
        </ion-row>
          
        <ion-row>
          <ion-col>
            <input id="c_email" type="email" class="form-email" [(ngModel)]="userRegister.email" placeholder="Seu e-mail">
          </ion-col>
        </ion-row>
      </div>

      <div> <!-- senha -->
        <ion-row>
          <ion-col>
            <label for="c_senha">
              <ion-icon name="lock"></ion-icon> Senha
            </label>
          </ion-col>
        </ion-row>
          
        <ion-row>
          <ion-col>
            <input id="c_senha" type="password" class="form-senha" [(ngModel)]="userRegister.password" placeholder="Sua senha">
          </ion-col>
        </ion-row>
      </div>

      <div> <!-- botão de próximo e texto para fazer login -->
        <ion-row>
          <ion-col text-center>
            <button (click)="fazerRegistro()" class="btn btn-block btn-proximo"> Cadastrar </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <div class='text-login' (click)="exibirLogin()">
              <p>Já possui uma conta? Faça seu login</p>
            </div>
          </ion-col>
        </ion-row>
      </div>

    </section>

</ion-content>
